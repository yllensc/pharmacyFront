<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD de Medicamentos</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Hey, aquÃ­ estÃ¡n tus medicamentos ðŸ˜Ž</h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form id="medicineForm">
          <h5>Agregar nuevo medicamento</h5>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Precio:</label>
            <input type="number" id="price" name="price" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" name="stock" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="providerId" class="form-label">Proveedor:</label>
            <select id="providerId" name="providerId" class="form-select" required>
              <option value="">--Selecciona un proveedor--</option>
            </select>
          </div>

          <button type="submit" id="createButton" class="btn btn-primary">Crear</button>
        </form>
      </div>
    </div>

    <div class="modal" id="editMedicineModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edita la info del medicamento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="medicineFormEdit">
                    <label for="nameEdit">Nombre:</label>
                    <input type="text" id="nameEdit" name="name" disabled class="form-control"><br>
            
                    <label for="priceEdit">Precio:</label>
                    <input type="number" id="priceEdit" name="price" class="form-control" required><br>
            
                    <label for="stockEdit">Stock:</label>
                    <input type="number" id="stockEdit" name="stock" class="form-control" required><br>
            
                    <button type="submit" id="updateButton" class="btn btn-primary">Actualizar</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    <!-- tabla para mostrar la lista de medicamentos -->
    <h2>Lista de Medicamentos</h2>
    <div class="container-medicine">
        <table class="table table-light table-striped">
          <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>ID del Proveedor</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
          </thead>
          <tbody class="body-tableMedicines">
          </tbody>
        </table>
      </div>

    <script type="module" src="../../Scripts/Main/medicineService.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
