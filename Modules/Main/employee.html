<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD de empleados</title>
</head>
<body>
  <h1>Hey, aquÃ­ estÃ¡n tus usuarios ðŸ˜Ž</h1>
  <form id="UserForm">
      <h5>Agrega nuevo empleado</h5>
      <label for="nameUser">Nombre:</label>
      <input type="text" id="nameUser" name="nameUser" required><br>

      <label for="emailUser">Email:</label>
      <input type="email" id="emailUser" name="emailUser" required><br>

      <label for="passwordUser">Password:</label>
      <input type="password" id="passwordUser" name="passwordUser" required><br>

      <label for="idenNumber">No. Documento:</label>
      <input type="number" id="idenNumber" name="idenNumber" required><br>

      <button type="submit" id="createButtonUser" class="btn btn-primary">Crear</button>
  </form>

  <div class="modal" id="editEmployeeModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="EmployeeFormEdit">
              <h5>Edita al empleado</h5>
              <label for="nameEmployeeEdit">Nombre:</label>
              <input type="text" id="nameEmployeeEdit" name="nameEmployeeEdit" required><br>
        
              <label for="emailEmployeeEdit">Email:</label>
              <input type="email" id="emailEmployeeEdit" name="emailEmployeeEdit" required><br>
        
              <label for="addressEmployeeEdit">Address:</label>
              <input type="text" id="addressEmployeeEdit" name="addressEmployeeEdit" required><br>
        
              <button type="submit" id="createButtonEmployeeEdit" class="btn btn-primary">Actualizar</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  <!-- tabla para mostrar la lista de empleados -->
  <h2>Lista de empleados</h2>
  <div class="container-Employee">
      <table class="table table-light table-striped">
        <thead>
          <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Documento</th>
              <th>Email</th>
              <th>Address</th>
              <th>Editar</th>
              <th>Eliminar</th>
          </tr>
        </thead>
        <tbody class="body-tableEmployees">
        </tbody>
      </table>
    </div>

    <script type="module" src="../../Scripts/Main/EmployeeService.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
