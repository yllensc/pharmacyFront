<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD de empleados</title>
</head>
<body>
  <div class="container">
    <h1>Hey, aquÃ­ estÃ¡n tus usuarios ðŸ˜Ž</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="UserForm">
          <h5>Agregar nuevo Usuario</h5>
          <div class="mb-3">
            <label for="nameUser" class="form-label">Nombre:</label>
            <input type="text" id="nameUser" name="nameUser" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="emailUser" class="form-label">Email:</label>
            <input type="email" id="emailUser" name="emailUser" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="passwordUser" class="form-label">Password:</label>
            <input type="password" id="passwordUser" name="passwordUser" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="idenNumber" class="form-label">No. Documento:</label>
            <input type="number" id="idenNumber" name="idenNumber" class="form-control" required>
          </div>

          <button type="submit" id="createButtonUser" class="btn btn-primary">Crear</button>
        </form>
      </div>

      <div class="col-md-6">
        <form id="RolForm">
          <h5>Asignar Rol</h5>
          <div class="mb-3">
            <label for="userName" class="form-label">Selecciona un Usuario:</label>
            <select id="userName" name="userName" class="form-select">
              <option value="">--Selecciona un empleado--</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="userRole" class="form-label">Selecciona un Rol:</label>
            <select id="userRole" name="userRole" class="form-select">
              <option value="">--Selecciona un rol--</option>
            </select>
          </div>

          <div id="additionalFields" style="display: none;">
            <div class="mb-3">
              <label for="employeeName" class="form-label">Nombre completo:</label>
              <input type="text" id="employeeName" name="employeeName" class="form-control">
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
    <!-- tabla para mostrar la lista de empleados -->
  <h2>Lista de empleados</h2>
  <div class="container-Employee">
      <table class="table table-light table-striped">
        <thead>
          <tr>
              <th>ID</th>
              <th>UserName</th>
              <th>Role</th>
          </tr>
        </thead>
        <tbody class="body-tableEmployees">
        </tbody>
      </table>
    </div>

    <!-- Resto de tu cÃ³digo aquÃ­ -->
  </div>

  <script type="module" src="../../Scripts/Main/employeeService.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
