<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <form id="PatientForm">
      <h5>Agrega nuevo Paciente</h5>
      <label for="namePatient">Nombre:</label>
      <input type="text" id="namePatient" name="namePatient" required><br>
      
      <label for="idenNumber">No. Documento:</label>
      <input type="number" id="idenNumber" name="idenNumber" required><br>

      <label for="phoneNumberPatient">Tel√©fono:</label>
      <input type="phoneNumber" id="phoneNumberPatient" name="phoneNumberPatient" required><br>

      <label for="addressPatient">Address:</label>
      <input type="text" id="addressPatient" name="addressPatient" required><br>

      <button type="submit" id="createButtonPatient" class="btn btn-primary">Crear</button>
  </form>

  <div class="modal" id="editPatientModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edita al paciente jaja</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="PatientFormEdit">
              <h5>Edita al Paciente</h5>
              <label for="namePatientEdit">Nombre:</label>
              <input type="text" id="namePatientEdit" name="namePatientEdit" required><br>
        
              <label for="phoneNumberPatientEdit">phoneNumber:</label>
              <input type="phoneNumber" id="phoneNumberPatientEdit" name="phoneNumberPatientEdit" required><br>
        
              <label for="addressPatientEdit">Address:</label>
              <input type="text" id="addressPatientEdit" name="addressPatientEdit" required><br>
        
              <button type="submit" id="createButtonPatientEdit" class="btn btn-primary">Actualizar</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  <!-- tabla para mostrar la lista de Pacientes -->
  <h2>Lista de Pacientes</h2>
  <div class="container-Patient">
      <table class="table table-light table-striped">
        <thead>
          <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Documento</th>
              <th>Tel√©fono</th>
              <th>Address</th>
              <th>Editar</th>
              <th>Eliminar</th>
          </tr>

        </tbody>
