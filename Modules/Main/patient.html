<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Patients</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Hey, here are your Patients ðŸ˜Ž</h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form id="patientForm">
          <h5>Add New Patient</h5>
          <div class="mb-3">
            <label for="namePatient" class="form-label">Name:</label>
            <input type="text" id="namePatient" name="namePatient" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="idenNumber" class="form-label">Document No.:</label>
            <input type="number" id="idenNumber" name="idenNumber" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="phoneNumberPatient" class="form-label">Phone:</label>
            <input type="tel" id="phoneNumberPatient" name="phoneNumberPatient" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="addressPatient" class="form-label">Address:</label>
            <input type="text" id="addressPatient" name="addressPatient" class="form-control" required>
          </div>

          <button type="submit" id="createButtonPatient" class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="editPatientModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit the patient haha</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="patientFormEdit">
                    <h5>Edit Patient</h5>
                    <div class="mb-3">
                      <label for="namePatientEdit" class="form-label">Name:</label>
                      <input type="text" id="namePatientEdit" name="namePatientEdit" class="form-control" required>
                    </div>
            
                    <div class="mb-3">
                      <label for="phoneNumberPatientEdit" class="form-label">Phone:</label>
                      <input type="tel" id="phoneNumberPatientEdit" name="phoneNumberPatientEdit" class="form-control" required>
                    </div>
            
                    <div class="mb-3">
                      <label for="addressPatientEdit" class="form-label">Address:</label>
                      <input type="text" id="addressPatientEdit" name="addressPatientEdit" class="form-control" required>
                    </div>
            
                    <button type="submit" id="createButtonPatientEdit" class="btn btn-primary">Update</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    <!-- Table to display the list of Patients -->
    <h2 class="text-center">Patient List</h2>
    <div class="container-Patient">
        <table class="table table-light table-striped">
          <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Document</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
          </thead>
          <tbody class="body-tablePatients">
          </tbody>
        </table>
      </div>

    <script type="module" src="../../Scripts/Main/PatientService.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
