<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Providers</title>
</head>
<body>
  <h1>Hey, here are your providers ðŸ˜Ž</h1>
  <form id="providerForm">
      <h5>Add New Provider</h5>
      <label for="nameProvider">Name:</label>
      <input type="text" id="nameProvider" name="nameProvider" required><br>

      <label for="emailProvider">Email:</label>
      <input type="email" id="emailProvider" name="emailProvider" required><br>

      <label for="addressProvider">Address:</label>
      <input type="text" id="addressProvider" name="addressProvider" required><br>

      <label for="idenNumber">Document No.:</label>
      <input type="number" id="idenNumber" name="idenNumber" required><br>

      <button type="submit" id="createButtonProvider" class="btn btn-primary">Create</button>
  </form>

  <div class="modal" id="editProviderModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Provider</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="providerFormEdit">
              <h5>Edit Provider</h5>
              <label for="nameProviderEdit">Name:</label>
              <input type="text" id="nameProviderEdit" name="nameProviderEdit" required><br>
        
              <label for="emailProviderEdit">Email:</label>
              <input type="email" id="emailProviderEdit" name="emailProviderEdit" required><br>
        
              <label for="addressProviderEdit">Address:</label>
              <input type="text" id="addressProviderEdit" name="addressProviderEdit" required><br>
        
              <button type="submit" id="createButtonProviderEdit" class="btn btn-primary">Update</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  <!-- Table to display the list of providers -->
  <h2>Providers List</h2>
  <div class="container-provider">
      <table class="table table-light table-striped">
        <thead>
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Document</th>
              <th>Email</th>
              <th>Address</th>
              <th>Edit</th>
              <th>Delete</th>
          </tr>
        </thead>
        <tbody class="body-tableProviders">
        </tbody>
      </table>
    </div>

    <script type="module" src="../../Scripts/Main/providerService.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
