<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Login</title>
  </head>

  <body class="text-center">
    <main>
      <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="col-md-8 col-lg-6 col-xxl-3">
        <div class="card mb-0">
        <div class="card-body">
          <p class="text-center">Bienvenido</p>
        <form id="form-signin">
          <!-- <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="inputUser"
              name="inputUser"
              placeholder="UserName"
              required
            />
            <label for="floatingInput">UserName</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              name="inputPassword"
              placeholder="Password"
              required
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" /> Recu√©rdame
            </label>
          </div>
          <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" type="submit" id="buttonLogin">
            Ingresar
          </button>
        </form>
      </div>
    </div>
  </div>
    </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../Login/login.js"></script>
  </body>
</html>
