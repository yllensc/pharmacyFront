<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD de Medicamentos</title>
</head>
<body>
    <h1>Hey, aquí están tus medicamentos</h1>
    <form id="medicineForm">
        <h5>Agrega nuevo medicamento</h5>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" required><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required><br>

        <label for="providerId">Proveedor:</label>
        <select id="providerId" name="providerId" required>
          <option value="">--Selecciona un proveedor--</option>
        </select>

        <button type="submit" id="createButton" class="btn btn-primary">Crear</button>
    </form>

    <div class="modal" id="editMedicineModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edita la info del medicamento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="medicineFormEdit">
                    <label for="nameEdit">Nombre:</label>
                    <input type="text" id="nameEdit" name="name" disabled><br>
            
                    <label for="priceEdit">Precio:</label>
                    <input type="number" id="priceEdit" name="price" required><br>
            
                    <label for="stockEdit">Stock:</label>
                    <input type="number" id="stockEdit" name="stock" required><br>
            
                    <button type="submit" id="updateButton" class="btn btn-primary">Actualizar</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    <!-- tabla para mostrar la lista de medicamentos -->
    <h2>Lista de Medicamentos</h2>
    <div class="container-medicine">
        <table class="table table-light table-striped">
          <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>ID del Proveedor</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
          </thead>
          <tbody class="body-tableMedicines">
          </tbody>
        </table>
      </div>

    <script type="module" src="medicineService.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
